<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book List Adding Project</title>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="container">

    <!-- heading section  -->
    <h1 class="bg-secondary text-warning p-2 text-center rounded-1 m-2">Simple Book List Adding Project</h1>

    <!-- input section  -->
    <form action="" class="mt-5 p-2">
        <div class="form-group my-4">
            <label class="d-block  font-monospace fs-5 fw-bold" for="b_name">Book Name </label>
            <input class="form-control" id="book" type="text" placeholder="Enter Book Name ">
        </div>
        <div class="form-group my-4">
            <label class="d-block  font-monospace fs-5 fw-bold" for="author_name">Author name </label>
            <input class="form-control" id="author" type="text" placeholder="Enter Author Name ">
        </div>
        <div class="form-group my-4">
            <label class="d-block  font-monospace fs-5 fw-bold" for="p_yrear">Publishing year </label>
            <input class="form-control" id="year" type="number" placeholder="Enter Publishing year ">
        </div>
        <button class="form-control font-monospace fs-4 fw-bold bg-warning text-white" id="btn" type="submit"> submit</button>
    </form>


    <table class="table table-striped mt-5 text-center">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Publishing year</th>
            </tr>
        </thead>
        <tbody id="showList">

        </tbody>
      </table>

  </div>


    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom JS script -->
    <script src="./js/main.js"></script>
</body>
</html>
